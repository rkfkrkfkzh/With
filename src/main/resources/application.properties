# Server
server.port=8080
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Oracle DB
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#spring.datasource.url=jdbc:oracle:thin:@db202110262237_high?TNS_ADMIN="Dbeaver absolute path"
spring.datasource.username=system
#spring.datasource.username=DB user ID
spring.datasource.password=1234
#spring.datasource.password=DB user pwd

server.servlet.encoding.charset=UTF-8

# MyBatis
mybatis.mapper-locations=static/mappers/*Mapper.xml

# Mail(gmail.com)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=id@gmail.com
spring.mail.password=Pwd
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties..mail.smtp.auth=true
